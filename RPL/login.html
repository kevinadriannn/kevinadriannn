<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Register</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">

        <div class="login Form">
            <header>Login</header>
            <form action="#">
                <input type="text" placeholder="Masukkan Username">
                <input type="password" placeholder="Masukkan Password">
                <a href="#">Lupa Password?</a>
                <input type="button" value="Login" class="button">
            <div class="signup">
                <span class="signup">Belum memiliki akun?
                <label for="check">Daftar</label>
                </span>
            </div>
        </div>
        <div class="registraction form">
            <header>Registraction</header>
            <form action="#">
                <input type="text" placeholder="Masukkan Username">
                <input type="password" placeholder="Masukkan Password">
                <input type="password" placeholder="Masukkan Ulang Password">
                <input type="button" class="button" value="Daftar">
            <div class="signup">
                <span class="signup">Sudah memiliki akun?
                    <label for="check">Login</label>
                </span>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
